<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container justify-content-center align-items-center">
      <div class="row justify-content-center align-items-center">
        <div class="screen"></div>
      </div>
    </div>
    <!-- ************************ -->
    <div class="container seats">
      <div class="d-flex justify-content-center">
        <i id="01" class="fa-solid fa-couch m-2"></i>
        <i id="02" class="fa-solid fa-couch m-2"></i>
        <i id="03" class="fa-solid fa-couch m-2"></i>
        <i id="04" class="fa-solid fa-couch m-2"></i>
        <i id="05" class="fa-solid fa-couch m-2"></i>
        <i id="06" class="fa-solid fa-couch m-2"></i>
        <i id="07" class="fa-solid fa-couch m-2"></i>
      </div>
      <div class="d-flex justify-content-center">
        <i id="08" class="fa-solid fa-couch m-2"></i>
        <i id="09" class="fa-solid fa-couch m-2"></i>
        <i id="10" class="fa-solid fa-couch m-2"></i>
        <i id="11" class="fa-solid fa-couch m-2"></i>
        <i id="12" class="fa-solid fa-couch m-2"></i>
        <i id="13" class="fa-solid fa-couch m-2"></i>
        <i id="14" class="fa-solid fa-couch m-2"></i>
        <i id="15" class="fa-solid fa-couch m-2"></i>
      </div>
      <div class="d-flex justify-content-center">
        <i id="16" class="fa-solid fa-couch m-2"></i>
        <i id="17" class="fa-solid fa-couch m-2"></i>
        <i id="18" class="fa-solid fa-couch m-2"></i>
        <i id="19" class="fa-solid fa-couch m-2"></i>
        <i id="20" class="fa-solid fa-couch m-2"></i>
        <i id="21" class="fa-solid fa-couch m-2"></i>
        <i id="22" class="fa-solid fa-couch m-2"></i>
        <i id="23" class="fa-solid fa-couch m-2"></i>
        <i id="24" class="fa-solid fa-couch m-2"></i>
      </div>
    </div>
    <div class="container-2">
      <div class="box">
        <h5 class="text-light mb-3">
          There are 3 / 24 empty seat(s) right now.
        </h5>
        <h5 class="text-light mb-3">
          You've chosen 2 seat(s). It's price: 2 x 15 = 30$.
        </h5>
        <h6 class="text-dark mb-3">
          Please enter your name and email to complete the reservation.
        </h6>
        <input
          class="m-2"
          type="text"
          name=""
          id="textbox-name"
          placeholder="Your name"
        />
        <input
          class="m-2"
          type="mail"
          name=""
          id="textbox-mail"
          placeholder="Email"
        />
        <button class="m-2" type="button" id="reserveButton">
          Reserve Seat(s)
        </button>
      </div>
    </div>
    <!-- ************************ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
